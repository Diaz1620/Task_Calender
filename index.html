<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <title>Task Calender</title>
</head>
<body>
    

    <!-- header -->

    <main class="container-fluid">
        <section class="section-list">
            
                <h3 class="titles">Your pending tasks</h3>
                <div class="action-buttons">
                    <button id="toggle-form" class="btn btn-primary me-1">Toggle Form</button>
                    <button id="clear-tasks" class="btn btn-danger">Clear All</button>
                </div>
            
            <div class="pending-tasks">
                <div class="task">
                    <div class="d-flex justify-content-between ">
                        <div class="d-flex">
                            <i id="important" class="fas fa-star"></i>
                            <h6 class="px-1">Do dishes</h6>
                        </div>
                        <label>Due by: 12/28/2021 20:00</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>Description: Do dishes before wife sees them.</label>
                        <button class="btn btn-info">Done</button>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <label>Priority: High</label>
                        <label>Location: Home</label>
                        <label>Contact: Wife</label>
                    </div>
                </div>
                <!-- here -->
            </div>

            <h3 class="titles"> Your Completed Tasks</h3>
            <div class="completed-tasks">
            </div>

        </section>
        <!-- <i id="toggle-form" class="far fa-caret-square-right"></i> -->
        <section class="section-form">
            <form id="task-form" class="row g-3">
                <div>
                    <label for="title" class="form-label">Title</label>
                    <input id="txtTitle" type="text" class="form-control">
                </div>
                <div>
                    <label for="important" class="form-label">Important</label>
                    <i id="iImportant" class="fas fa-star"></i>
                </div>
                <div>
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input id="dueDate" type="datetime-local" class="form-control">
                </div>
                <div>
                    <label for="txtLocation" class="form-label">Location</label>
                    <input id="txtLocation" type="text" class="form-control">
                </div>
                <div>
                    <label for="txtPriority" class="form-label">Priority</label>
                    <select class="form-select" name="txtPriority" id="txtPriority">
                        <option value="Low">Low</option>
                        <option value="Med">Med</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div>
                    <label for="selColor" class="form-label">Color</label>
                    <input id="selColor" type="color" class="form-control">
                </div>
                <div>
                    <label for="txtContact" class="form-label">Contact</label>
                    <input id="txtContact" type="text" class="form-control">
                </div>
                <div>
                    <label for="txtDescription" class="form-label">Description</label>
                    <textarea class="form-control" name="txtDescription" id="txtDescription" cols="30" rows="10"></textarea>
                </div>
            </form>
            <br>
            <button id="btnSave" class="btn btn-dark">Save Task</button>
            <div>
            </div>

        </section>

    </main>



    <!-- footer -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/tasks.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/tests.js"></script>
</body>
</html>

    color    (color picker)
    contact
    description  (text area)
